<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVATECH</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: rgb(78, 78, 78);
        }
        /* Encabezado */
        header {
            background-color: #34495e;
            padding: 40px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: white;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2em;
            color: white;
        }
        /* Navegaci√≥n */
        nav {
            background-color: #34495e;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 32px;
            align-items: center;
        }
        nav a, nav span {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #1abc9c;
        }
        .container-cart {
            color: white;
        }
        .button-cart {
            background-color: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        /* Contenedor principal */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .image {
            width: 300px;
            height: auto;
            object-fit: cover;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            width: 280px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .item h3 {
            margin: 15px 0 10px;
            color: #2c3e50;
            font-size: 1.5em;
        }

        .item p {
            text-align: center;
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .item select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1em;
        }

        .item button {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .item button:hover {
            background-color: #16a085;
        }
       
        footer {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>INNOVATECH</h1>
        <img src="https://static.vecteezy.com/system/resources/previews/002/271/346/large_2x/online-shop-logo-images-free-vector.jpg" alt="imagen" class="image">
        <p>Compra los mejores productos al mejor precio.</p>
    </header>
